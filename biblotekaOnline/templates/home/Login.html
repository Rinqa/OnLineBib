{% extends "home/Base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'Css/style.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'Css/about.css'%}">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<center><img src="{% static 'images/user.png'%}" width="100" height="100"> </center>

			</div>
			<div class="card-body">
				<form method="POST" autocomplete="off">
					{% csrf_token %}
					<div class="form-group" style="color:white;">
						{{form.as_p}}<br>
						<center><input class="btn float-center login_btn" type="submit" value="Log-in" style="margin-top:5%;"><br>

							<a class="btn btn-outline-light" href="http://127.0.0.1:8000/accounts/google/login/?process=login" role="button" style="text-transform:none;margin-top:5%;">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Login with Google
    </a>
						</center>
					</div>

				</form>
			</div>
			<center></center>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">



					<p>Don't have an account: <a href="{% url 'kyqu'%}">Sign Up</a></p>
				</div>
			</div>
		</div>
	</div>
</div>



{% endblock content %}
