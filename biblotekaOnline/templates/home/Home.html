{% extends "home/Base.html" %}
{% block content %}
{% load static%}

<div class="ip-main">
    <div  style="position: absolute; width:100%; height: 100%; top: 0px; left: 0px;padding-right: 0;" >
        <div class="container" >
          <form class="form-inline md-form mr-auto mb-4" method="GET" action="{% url 'SearchBooks'%}" style="margin-top: 32%;margin-left: 32%;padding-right: 0;">
            <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search for books" aria-label="Search" style="width: 45%;height: 38px;border-bottom-left-radius:  25px; border-top-left-radius:  25px;">
            <button class="btn aqua-gradient btn-rounded btn-sm my-0 btn btn-primary" type="submit" style="height: 38px;border-top-right-radius:  25px;border-bottom-right-radius:  25px; margin-left: -9px;">Search</button>
          </form>
        </div>
    </div>
  </div>


{% endblock content %}
