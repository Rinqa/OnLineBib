{% extends "home/Base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<style>

	  
	  label{
		  color: white;
		  width: 40%;
		  font-size: auto;
	  }
</style>

<link rel="stylesheet" type="text/css" href="{% static 'Css/style.css'%}">

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="width: 500px; height: auto;" >
			<div class="card-header">
				<center><img src="{% static 'images/user.png'%}" width="100" height="100"> </center>

			</div>
			<div class="card-body">
				<form method="POST" autocomplete="off">
                    {% csrf_token%}
					<table>
                        
                        {% for field in form%}
                        
                        <div class="fieldWrapper">
							{{ field.errors }}
								{{ field.label_tag }}
								{{field}}
                        </div>
                    {% endfor %}
                    <center><input class="btn float-center login_btn" type="submit" value="Log-in" style="margin-top:5%;"></center>
                        </table>

				</form>
			</div>
			<center></center>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<p>Already have one: <a href="{% url 'login'%}">Log-in</a></p>
				</div>
			</div>
		</div>
	</div>
</div>








{% endblock content %}
