{% extends "home/Base.html" %}
{% block content %}
{% load static %}
{% if user.is_authenticated%}
<div class="text-right">
	<a href="{% url 'shtoautorin'%}" class="btn btn-warning">Add Autorin</a>
</div>
{% endif%}
<div class="container">
	<center>
          <form class="form-inline md-form mr-auto mb-4" method="GET" action="{% url 'SearchAutorin'%}" style="padding-top: 3%;width: 50%;">
            <input class="form-control mr-sm-2" type="text" name="q" placeholder="Kerko Autorin...." aria-label="Search" style="width: 45%;height: 38px;border-bottom-left-radius:  25px; border-top-left-radius:  25px;">
            <button class="btn aqua-gradient btn-rounded btn-sm my-0 btn btn-primary" type="submit" style="height: 38px;border-top-right-radius:  25px;border-bottom-right-radius:  25px; margin-left: -9px;">Search</button>
          </form></center>
	       	<div class="row">
            {% for obj in autoret %}
        		<div class="col-md-3 col-sm-3">
			      	<div class="card" style='margin-top: 8%;background-color: rgba(0,0,0,0.5) !important;margin-bottom: 8%;height:auto; color:white;border-radius:5px;'>
					  <img src="{{ obj.Profili.url }}"  alt="..." height="250"  style="padding:5%;border-radius:15px;">
						  <div class="card-body">
							<a href="{% url 'autoriInfo' obj.id  %}"> <h5 class="card-title">{{ obj.Emri }} {{obj.Mbiemri}}</h5></a>
							<h6><a href="#">{{obj.Autori}}</a></h6>
			  		</div>
			  	</div>
				</div>
			  	{% endfor %}
	    </div>
</div>
{% endblock content %}
